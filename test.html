<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Semicolon Key</title>
  </head>
  <body>
    <h1>Test</h1>

    <script>
      let timeoutId;

document.addEventListener('keydown', function(event) {
  if (event.repeat) return; // Ignore repeated keydown events during hold

  timeoutId = setTimeout(function() {
    // Replace this with your desired function or action
    console.log('Action executed on press and hold');
  }, 500); // Adjust the delay as needed (500ms in this example)
});

document.addEventListener('keyup', function(event) {
  clearTimeout(timeoutId); // Cancel the timeout if key is released
});

    </script>
  </body>
</html>
